<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlienPay - Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset marginů a paddingů, aby nedocházelo k posouvání */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Zabránění scrollování a výška 100% */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 50px; /* Tvar pilulky */
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            text-align: center;
            width: 200px;
            height: 50px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #333; /* Tmavší černá při hover efektu */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="location.href='qr.html'">QR Platba</button>
        <button class="button" onclick="location.href='verify.html'">Verifikace</button>
    </div>
</body>
</html>
