<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlienPay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="alienpay.png" alt="Logo" class="logo" id="logo">
        <div class="input-group">
            <input type="number" id="amount" inputmode="numeric" step="1" min="0" value="0">
        </div>
        <div class="name-group">
            <input type="text" id="name" placeholder="...">
            <button id="resetButton" class="reset-button"></button>
        </div>
        <div id="qrcode"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="app.js"></script>
    <script>
        document.getElementById('logo').addEventListener('click', function() {
            window.location.href = 'menu.html'; // Otevře menu.html ve stejném okně
        });
    </script>
</body>
</html>
