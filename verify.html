<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlienPay - Verify</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            max-height: 600px;
            overflow: hidden;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .item {
            background-color: black;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px 0;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        .item.paid {
            background-color: #4CAF50; /* Zelená pro zaplacené */
            border: none;
        }

        .item.not-paid {
            background-color: white; /* Bílá pro nezaplacené */
            color: black;
            border: 2px solid black; /* Černý okraj */
        }

        .item-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="alienpay.png" alt="Logo" class="logo" id="logo">
        <div class="item-container" id="item-container">
            <!-- Dynamicky načítané položky se jmény a částkami -->
        </div>
    </div>
    <script>
        document.getElementById('logo').addEventListener('click', function() {
            window.location.href = 'menu.html'; // Otevře menu.html ve stejném okně
        });

        // Načtení dat z externího JSON souboru
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('item-container');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    if (item.paid) {
                        div.classList.add('paid');
                    } else {
                        div.classList.add('not-paid');
                    }
                    div.innerHTML = `<input type="text" value="${item.name} - ${item.amount}" readonly>`;
                    container.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error loading data:', error);
                // Zobrazí chybovou zprávu v případě, že se data nezdařila načíst
                const container = document.getElementById('item-container');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'item';
                errorDiv.style.backgroundColor = 'red';
                errorDiv.style.color = 'white';
                errorDiv.innerText = 'Chyba při načítání dat.';
                container.appendChild(errorDiv);
            });
    </script>
</body>
</html>
